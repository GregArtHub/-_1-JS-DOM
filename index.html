<!DOCTYPE html>
<html>

<head>
    <title>Таблица со случайными числами</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        td.orange {
            background-color: orange;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button onclick="addCell()">Добавить число</button>

    <script src="./para.js"></script>
</body>

</html>
